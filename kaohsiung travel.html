<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="heading-1">高雄旅遊資訊</h1>
            <form action="" class="select-menu">
                <select class="select-menu__list">
                    <option value="-- 請選擇行政區 --" selected disabled>-- 請選擇行政區 --</option>
                </select>
            </form>
        </header>
        <div class="hot-area">
            <p class="hot-area__text">熱門行政區</p>
            <ul class="hot-area__list">
                <li class="hot-area__item"><a href="" class="hot-area__link hot-area__link--1">苓雅區</a></li>
                <li class="hot-area__item"><a href="" class="hot-area__link hot-area__link--2">三民區</a></li>
                <li class="hot-area__item"><a href="" class="hot-area__link hot-area__link--3">新興區</a></li>
                <li class="hot-area__item"><a href="" class="hot-area__link hot-area__link--4">鹽埕區</a></li>
            </ul>
        </div>
        <div class="separation-line">
            <div class="separation-line__icon"><i class="fas fa-caret-down"></i></div>
        </div>
        <main class="areas">

        </main>
        <a href="#title"  class="uptotop-btn"><i class="fas fa-angle-double-up"></i></a>
        <footer class="footer">
            <p>高雄旅遊網</p>
            <span>資料來源：高雄市政府<span>
        </footer>
    </div>

</body>
<script src="JS/all.js"></script>

</html>
